<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251"></head><body>
    <script>
      (function(){
        function escapeForHtml(str){
          if (!str) return str
          return str
            .replace(/\&/g, '&amp;')
            .replace(/\</g, '&lt;')
            .replace(/\>/g, '&gt;')
            .replace(/\"/g, '&quot;')
            .replace(/\'/g, '&#x27;')
            .replace(/\//g, '&#x2F;')
        }

        var regexChars = /[.*+?^${}()|[\]\\]/g;
        function escapeForRegex(str) {
          return str.replace(regexChars, "\\$&");
        }

        function parseQueryString(){
          var ret = {}, parts = location.search.substring(1).split('&');
          for (var i = parts.length; i--;) {
            var vardef = parts[i].split('='), varname = vardef[0], value = vardef[1];
            ret[varname] = unescape(value);
          }
          return ret;
        }

        var queryParams = parseQueryString();

        var markup = "<noscript><img height=\"1\" width=\"1\" style=\"display:none\"\nsrc=\"https://www.facebook.com/tr?id=657624441004779&ev=PageView&noscript=1\"\n/></noscript>";

        for (var name in queryParams){
          var regex = new RegExp('%' + escapeForRegex(name) + '%', 'ig');
          markup = markup.replace(regex, 
            escapeForHtml(queryParams[name]));
        }

        document.write(markup)
      })();
    </script><noscript>&lt;img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id=657624441004779&amp;ev=PageView&amp;noscript=1"
/&gt;</noscript>
  

</body></html>
